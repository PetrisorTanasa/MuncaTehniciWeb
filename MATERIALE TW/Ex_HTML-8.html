<!DOCTYPE html>
<html>
    <head>
        <style>

        </style>
    </head>
    <body>
        <input type="button" id="cifre"/>
        <script>
            if(window.localStorage.getItem('cifre') != null){document.getElementById('cifre').value = parseFloat(window.localStorage.getItem('cifre'))}
            document.addEventListener('keydown',afisare)
            function afisare(e){
                if(e.key == 1 ||e.key == 2 ||e.key == 3 ||e.key == 4 ||e.key == 5 ||e.key == 6 ||e.key == 7 ||e.key == 8 ||e.key == 9 ||e.key == 0){
                    document.getElementById('cifre').value += e.key
                }
                else{
                    window.localStorage.setItem('cifre',0)
                    let interval = setInterval(()=>{
                        console.log('ok')
                        let input = document.getElementById('cifre')
                        let string = input.value +""
                        if(string.length == 0){clearInterval(interval)}
                        console.log(string)
                        string =string.slice(1)
                        input.value = string
                        window.localStorage.setItem('cifre',parseFloat(window.localStorage.getItem('cifre')) + 1)
                    },300)
                }
            }
        </script>
    </body>
</html>
