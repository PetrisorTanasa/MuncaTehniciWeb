if(window.localStorage.getItem('para') != null){

        document.addEventListener('keydown',dispare)

        function dispare(e){

            if(e.key == 's' || e.key == 'z' || e.key == 'f' || e.key == 'e'){

                let input = document.getElementsByTagName('input')[0].value

                let para = document.getElementsByTagName('p')
                let interval = setInterval(()=>{
                    let verif
                    for(let i=0;i<para.length;i++){
                        verif = 0
                        console.log(para[i].innerHTML.split(" ").length)
                        if(para[i].innerHTML[0] == e.key && para[i].innerHTML.split(" ").length <=input){
                            console.log(para[i])
                            para[i].remove()
                            verif=1
                            break
                        }
                    }
                    if(verif == 0){
                        clearInterval(interval)
                        window.localStorage.setItem('para',para.length)}
                },200)
            }
        }
