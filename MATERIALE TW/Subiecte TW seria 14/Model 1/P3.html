        <script>
            if(window.localStorage.getItem('sterse') !=  null){document.getElementsByTagName('input')[0].value = window.localStorage.getItem('sterse')}
            document.addEventListener('keydown',stergere)

            function stergere(e){

                if(e.key == 's'){
                    let input = document.getElementsByTagName('input')[0].value
                    let counter = 0
                    let interval = setInterval(()=>{
                        let p = document.getElementsByTagName('p')
                        let verif = 0
                        for(let i=0;i<p.length;i++){
                            if(p[i].innerHTML.split(" ").length > input){
                                p[i].remove()
                                
                                verif = 1
                                counter +=1
                                break
                                
                            }
                        }
                        if(verif == 0){
                            clearInterval(interval)
                            window.localStorage.setItem('sterse',counter)}

                    },1000)
                }
            }
            
        </script>
    </body>
